<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
 <nav class="py-6 px-6 flex justify-between bg-violet-500">
    <a href="/" class="text-white">QUIZ</a>

    <div class="space-x-4">

         {% if request.user.is_authenticated %}

        <a href="{% url 'logout' %}" class = 'py-4 px-6 bg-violet-900 rounded-xl text-white'>Выйти</a>
        {% else %}
        <a href="{% url 'login' %}" class="py-4 px-6 bg-violet-600 rounded-xl text-white">Войти</a>
        <a href="{% url 'register' %}" class="py-4 px-6 bg-violet-300 rounded-xl text-white">Регистрация</a>
         {% endif %}
    </div>

 </nav>

 {% if messages %}
   <div class="py-6 px-6">
      {% for message in messages %}
         <div class="py-4 px-4 bg-teal-300 text-white rounded-xl">
            {{ message }}
         </div>
      {% endfor %}
   </div>

 {% endif %}

 {% block content %}

 {% endblock %}


 <footer class="py-8 text-center bg-gray-200">
    <p class="text-xs text-gray-700">Quiz footer</p>
 </footer>
</body>
</html>
